<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img') // selecionando a tag img
        console.log('getAttribute', img.getAttribute('src')) // acessando o atributo src da tag img
        console.log('src', img.src) // acessando o atributo src da tag img
        console.log('["src"]', img['src']) // acessando o atributo src da tag img


    </script>
</body>

</html>
