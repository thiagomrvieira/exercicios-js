<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- Pode chamar a função inserindo a função no link: -->
        <!--<a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a> -->
        <a href="https://google.com.br">Google</a>

    </div>
    <script>
        
        const link = document.querySelector('a')
        link.setAttribute('onclick', 'navegarEm5s(event)')
        
        function navegarEm5s(e){
            //interrompe o evento padrão
            e.preventDefault()
            console.log('Saindo em 5s...')
            //setTimeout chama a função window.location
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
    </script>
</body>
